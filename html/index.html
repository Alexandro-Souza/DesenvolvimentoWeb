<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;

        }
    </style>
</head>
<body>
    <header>
        Exercicios Html
    </header>
    <nav>
        <a href wm-nav ="exercicios\teste.html">00 - teste</a>
        <a href wm-nav ="exercicios\links.html">01 - Link</a>
        <a href wm-nav ="exercicios\tabela.html">02 - Tabela</a>
        <a href wm-nav ="exercicios\form\form.html">03 - Formulario</a>
        <a href wm-nav ="exercicios\imagens.html">04 - Imagens</a>
        <a href wm-nav ="exercicios\video.html">05 - Video</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e){
             e.preventDefault()
             fetch(link.getAttribute('wm-nav'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
